<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>First AR project </title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src=" https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene embedded arjs
  arjs="sourceType:webcam; debugUIEnabled:false; trackingMethod:best;"
  vr-mode-ui="enabled:false"
  >

  <a-assets>
<a-asset-item id="charge4" src="assets/bulb.png"></a-asset-item>

  </a-assets>

  <!-- hiro marker -->
<a-marker preset="hiro">
<!-- <a-entity
 id="model" position="0 0 0" gltf-model="#tiger" rotation=" 0 -90 90" scale="10 5 5" animation-mixer></a-entity> -->

 <a-entity id="charge4" position="0 0 -.5" rotation=" 0 0 0"  animation="'property: position;to:-1.1 0.05 -.3; from:-1.1 1 -.3; easing:linear; loop:true; dur:500"></a-entity>
</a-marker>



  </a-scene>
</body>

</html>
